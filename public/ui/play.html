<!DOCTYPE HTML>
<html>
<head>
<title>Play</title>
<link rel="stylesheet" href="/assets/stylesheets/main.css"
	type="text/css" />
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
</head>
<body class="yui-skin-sam" ng-app="lazyrpg">
	<div id="custom-doc" class="yui-t3" ng-controller="PlayerController">
		<div id="hd">
			<p>{{connectionStatus}}</p>
			<!-- Bookmark this page to continue playing -->
		</div>
		<div id="bd">
			<div class="yui-b">
				<h2>Character Sheet</h2>
				<p>Level: {{sheet.lvl}}</p>
				<p>XP: {{sheet.xp}}</p>
			</div>
			<div id="yui-main">
				<div class="yui-b">
					<div class="yui-g">
						<div class="log" ng-repeat="entry in log">
							<p class="{{entry.kind}}">{{entry.text}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="ft">
			<p></p>
		</div>
	</div>
</body>
</html>
