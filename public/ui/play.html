<!DOCTYPE HTML>
<html>
<head>
<title>Play</title>
<link rel="stylesheet" href="/public/stylesheets/main.css" type="text/css" />
<script src="/public/ui/lib/angular/angular.js"></script>
<script src="/public/ui/lib/angularjs-scroll-glue/scrollglue.js"></script>
<script src="/public/ui/js/app.js"></script>
<script src="/public/ui/js/controllers.js"></script>
<script src="/public/ui/js/services.js"></script>
</head>
<body ng-app="lazyrpg">
	<div id="main" ng-controller="PlayerController">
		<div id="left">
			<p>{{connectionStatus}}</p>
			<!-- <p>Bookmark this page to continue playing</p> -->
			<div id="sheet">
				<h2>Character Sheet</h2>
				<p>Level: {{sheet.lvl}}</p>
				<p>XP: {{sheet.xp}} / {{sheet.xpNext}}</p>
			</div>
		</div>
		<div id="mid" class="log" scroll-glue>
			<div class="entry" ng-repeat="entry in log">
				<p class="{{entry.kind}}">{{entry.text}}</p>
			</div>
		</div>
	</div>
	<div id="footer">
		<p>GitHub:</p>
	</div>
</body>
</html>
