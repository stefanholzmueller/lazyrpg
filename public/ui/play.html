<!DOCTYPE HTML>
<html>
<head>
<title>Play</title>
<link rel="stylesheet" href="/assets/stylesheets/main.css" type="text/css"/>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
</head>
<body class="yui-skin-sam" ng-app="lazyrpg">
	<div id="custom-doc" class="yui-t3" ng-controller="PlayerController">
		<div id="hd">
			<h1>{{connectionStatus}}</h1>
		</div>
		<div id="bd">
			<div class="yui-b">
				Your Character:
			</div>
			<div id="yui-main">
				<div class="yui-b">
					<div class="yui-g">
						<div class="{{entry.class}}" ng-repeat="entry in log">
							{{entry.text}}<br>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="ft">
			<p></p>
		</div>
	</div>
</body>
</html>
